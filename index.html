<body>
  <h1>Todo list</h1>
  <input type="text"></input>
  <button onclick="addTodo()" placeholder="What to do!">Add ToDo</button>
</body>
  <script>
    let ctr = 1;
    function deleteTodo(index){
      const element = document.getElementById(index);
      element.parentNode.removeChild(element);
    }
    function addTodo(){
      const inputEl = document.querySelector("input").value;
      const spanEl = document.createElement("span");
      const buttonEl = document.createElement("button");
      spanEl.innerHTML = inputEl;
      buttonEl.innerHTML = "Remove";

      const newDiv = document.createElement("div");
      newDiv.appendChild(spanEl);
      newDiv.appendChild(buttonEl); 
      
      document.querySelector("body").appendChild(newDiv);
      ctr += 1;
    }
  </script>
